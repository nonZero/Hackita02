<div class="controlfield clearfix">
    {% for group_name, choices in optgroups %}
        <div class="row">
            {% for choice in choices %}
                <div class="col-xs-1 text-center">
                    <label for="{{ attrs.id }}_{{ forloop.counter }}">
                        <input type="radio"
                               id="{{ attrs.id }}_{{ forloop.counter }}"
                               value="{{ choice.0 }}"
                               name="{{ name }}"
                                {% if required %} required{% endif %}
                                {% if choice.0 in value %} checked{% endif %}>
                        {{ choice.0 }}
                    </label>
                </div>
            {% endfor %}
        </div>

        <div class="row">
            {% for choice in choices %}
                {% if choice.1|length > 1 %}
                    <div class="col-md-2 text-center">
                        <label class="label label-control"
                               for="{{ attrs.id }}_{{ forloop.counter }}">
                            {{ choice.1 }}
                        </label>
                    </div>

                {% endif %}
            {% endfor %}
        </div>
    {% endfor %}
</div>
