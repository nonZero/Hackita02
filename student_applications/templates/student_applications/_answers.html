{% load i18n %}

<div id="answers">
    {% for answer in u.answers.all %}
        {% with a=answer.get_pretty %}

            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a data-toggle="collapse"
                           {% if accordion %}data-parent="#answers"{% endif %}

                           href="#answer-{{ answer.q13e_slug }}">
                            {{ a.title }}
                        </a>
                    </h3>
                </div>

                <div id="answer-{{ answer.q13e_slug }}" class="panel-body collapse{% if not accordion %} in{% endif %}">

                    {% for field in a.fields %}
                        {% if field.html %}
                            <div class="user-answer">
                                <div class="user-answer-title">
                                    <b>{{ field.label }}</b>
                                </div>
                                <div class="user-answer-content">{{ field.html|urlize|linebreaksbr }}</div>
                            </div>
                        {% endif %}
                    {% endfor %}

                    <p>
                        <i>{{ answer.created_at }}</i>
                    </p>

                </div>


            </div>
        {% endwith %}

    {% endfor %}
</div>
