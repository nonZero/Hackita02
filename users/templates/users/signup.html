{% extends 'website/base.html' %}
{% load i18n staticfiles %}
{% block content_container %}

    <div id="page-login" class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">{% trans "Email Registration / Login" %}</h1>
                </div>

                <div class="panel-body">
                    <form method="post"
                          action="{% url "social:complete" 'email' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username" class="control-label">
                                {% trans "Email" %}
                                <span class="required">*</span>
                            </label>


                            <div class="controls  field-username">

                                <input type="email" name="email" required=""
                                       class="form-control"
                                       dir="ltr"
                                       placeholder="email address"
                                       maxlength="254" id="id_username">


                            </div>


                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary btn-block">{% trans "Send me a quick login link" %}</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>
{% endblock %}
